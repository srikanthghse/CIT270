apiVersion: apps/v1
# this the type of object we are making
kind: Deployment
metadata:
# This is the name of my deployment
  name: cit270srikanthservice
# The specification for our deployment
spec:
# How many pods?
  replicas: 1
# Used to identify the pod we want to talk to  
  selector:
    matchLabels:
      app: cit270srikanthservice
# Template to create containers
  template:
    metadata:
      name: cit270srikanthservice
      labels:
        app: cit270srikanthservice
# specification for pod        
    spec:
      containers:
# name of container      
      - name: cit270srikanthservice
# Docker image registry      
        image:    us-docker.pkg.dev/cit270-kubernetes-team/srikanth-token-api/image:latest
# First part of the command to start our API          
        command: ["npm"]
# Parameters to add to the command        
        args: ["run","start"]
# Resources for the pod
        resources:
          requests:
# How many cores to start with        
            cpu: 0.125
# How much memory to start             
            memory: 500Mi
          limits:
# How many cores to limit to          
            cpu: 0.125
# Max memory for the pod            
            memory: 600Mi
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: stedi-srikanth-nodeport
spec:
  selector:
    app: cit270srikanthservice # this needs to match the name of your deployment (line 6)
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: stedi-srikanth-certificate
spec:
  domains:
    - srikanth.cit270.com # this needs to be your domain name from DNS
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stedi-srikanth-ingress
  annotations:
  # Use this command to find the address name: gcloud compute addresses list 
    kubernetes.io/ingress.global-static-ip-name: cit270srikanth
  # needs to match the name of the ManagedCertificate (line 75)
    networking.gke.io/managed-certificates: stedi-srikanth-certificate
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
          # needs to match the name of the NodePort Service (line 63)
            name: stedi-srikanth-nodeport
            port:
              number: 80